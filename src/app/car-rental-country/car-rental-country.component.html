<mat-list class="list-group">
<mat-horizontal-stepper class="mhs" [linear]="isLinear" #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form class="ms" [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Choose Car</ng-template>
      <div class="lotos">
        <app-form-select-car [ngStyle]="objExp" (onChange)="handleChangeDateAndDays($event) "
        ></app-form-select-car>
      </div>
      <div class="lotos" style="width: 65%; float: right">
        <app-list-cars  [flagList]="myTask" [countDays]="rentDaysNumbers" [rentDate]="rentDate"
                        (onChangeList)="handleChangeList($event)" style="overflow-y: auto"></app-list-cars>
      </div>
      </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form class="ms" [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Additional Options</ng-template>
      <div class="lotos">
      <app-form-protected-car [startPrice]="priceStart"></app-form-protected-car>
    </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form class="ms" [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Personal Details</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="thirdCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step class="">
    <div class="ms">
      <ng-template matStepLabel class="ms">Confirmation</ng-template>
      You are now done.
      <div class="">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</mat-list>
